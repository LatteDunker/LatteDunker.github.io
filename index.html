  <script>
    function openNav() {
      document.getElementById("mySidenav").style.visibility = "visible";
      document.getElementById("mySidenav").style.width = "200px";
      document.body.style.marginLeft = "250px"; 
    }
    /* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
      document.body.style.marginLeft = "0";
    }
</script>


<script>
  function lightMode() {
      let hello = document.body;
      hello.classList.toggle("lightMode");
      let goodbye = document.getElementById("lightingButton");
     goodbye.classList.toggle("lightMode");

     let su = document.getElementsByTagName("img") 
    var i;

     if (document.getElementById("lightingButton").value == "dark") {
      document.getElementById("lightingButton").value = "light";
      document.getElementById("lightingButton").innerHTML = "Dark Mode";
    for (i = 0; i < su.length; i++) {
      su[i].className = "blackBorder";
    }
     }

      else if (document.getElementById("lightingButton").value == "light") {
      document.getElementById("lightingButton").value = "dark";
      document.getElementById("lightingButton").innerHTML = "Light Mode";
        
    for (i = 0; i < su.length; i++) {
      su[i].className = "";

    }
     }

    




    }
  


</script>
